<!--
    TO-DO LIST
    
    add a item to a list (li)
    remove an item from the list
    remove all finished items (the .some() should work here i think?)
    move it up or down
    reverse the order or reverse where the items being added (from top(shift and unshift) or from bottom (push and pop))
    create categories for different lists
    label something not started/in-progress/finished
    i want to figure out how to drag the items around to oragnize
    be able to change the colors/theme
    maybe add descriptions or more lis nested in the li to break down each step in the list
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List SOLO</title>
  </head>
  <body>
    <section>
      <div class="listcreation">
        <button>Create List</button><button>Remove List</button>
      </div>
      <div class="todo-container">
        <h1>To-Do List</h1>
        <div class="list-container">
          <!-- UL -->
          <ul id="taskList"></ul>
        </div>
        <div class="input-container">
          <!-- newTask + add -->
          <input type="text" class="newTask" placeholder="New Task..." /><button
            onclick="addTask()"
            class="add"
          >
            Add
          </button>
        </div>
        <button onclick="clearTasks()">Clear All</button>
      </div>
    </section>
    <script defer src="script.js"></script>
  </body>
</html>
